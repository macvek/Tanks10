<script>
    window.okienko.closeWyniki = function (node) {
        clearInterval(window.okienko.wynikiRefresh);
    };

    window.okienko.openWyniki = function (node) {
        var s = function () {
            if (window.socket) {
                window.socket.send(new TanksPacket("RekordyWynikow", {}));
            }
        };
        s();
        window.okienko.wynikiRefresh = setInterval(s, 1000);
    };


</script>
