
<div style= "width:100%" class="centrowanie"> 
    <div id="pytanie">Czy chcesz sie połączyć?</div> 
    <button id="przyciskPolacz" class="apend">Połącz</button>
    <button id="przyciskRozlacz" class="apend">Rozłącz</button>
    <button  class="apend">Anuluj</button>
</div>
<script>

    window.okienko.polaczMenu = function (node) {
        if ($(node).attr("id") == "przyciskPolacz")
        {
            prepare_socket();
        }
        if ($(node).attr("id") == "przyciskRozlacz")
        {
            if (window.socket) {
                window.socket.disconnect();
            }
        }
    }

</script>
